<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nth选择器</title>
	<style>
	/*正数 #box子节点的第2个孩子*/
		#box .wrap:nth-child(2){
			color: red;
		}
		/*倒数 #box子节点的第1个孩子*/
		#box .wrap:nth-last-child(1){
			color: pink;
		}
		
		/*正数 #box子节点.wrap的第2个.wrap*/
		#box .wrap:nth-of-type(2){
			color: blue;
		}
		/*倒数 #box子节点.wrap的第2个.wrap*/
		#box .wrap:nth-last-of-type(2){
			color: purple;
		}
	</style>
</head>
<body>
	<div id="box">
		<p>换个驾驶</p>
		<div class="wrap">wrap1</div>
		<div class="wrap">wrap2</div>
		<div class="wrap">wrap3</div>
		<div class="wrap">wrap4</div>

	</div>
</body>
</html>
